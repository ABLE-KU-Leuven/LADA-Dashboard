<template name="studentdata">
  <paper-material class="card-content missingcourses-paper">
    <div class="chart-content mc-card-content animated fadeIn">
      <!-- Top Content -->
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">Student Data</div>
            <iron-icon class="card-info" icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            <!-- No influence in prediction. -->
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <!-- <paper-toggle-button class="mc-toggle"></paper-toggle-button> -->
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle mc-content-middle">
        <div class="mc-dataTable">
          {{> reactiveTable collection=selectedCourses settings=settings}}
        </div>
      </div>
      <!-- Middle Content -->
      <div class="card-content-bottom mc-content-bottom">
        <div class="card-content-control">
          <div class="control-title">Show Courses</div>
          <div class="mc-selected-years" style="padding-top: 5px; padding-bottom: 5px;">
            <paper-radio-group selected="redo">
              <paper-radio-button name="all"  class="mc-all  radio-pink">All</paper-radio-button>
              <paper-radio-button name="redo" class="mc-redo radio-pink">Failed</paper-radio-button>
            </paper-radio-group>
          </div>
        </div>
        <div class="card-content-control">
          <div class="control-title">Academic Year</div>
          <div class="mc-selected-years">
            <paper-radio-group selected="0">
              <paper-radio-button name="0" class="mc-radio-all radio-pink">All</paper-radio-button>
              {{#each academicYears}}
              <paper-radio-button name="1" class="mc-radio-{{number}} mc-radio-level radio-pink">{{year}}</paper-radio-button>
              {{else}}
              {{/each}}
            </paper-radio-group>
          </div>
        </div>
      </div>
    </div>
    <div class="help-info animated fadeIn">
      <iron-icon class="close-info" icon="icons:clear"></iron-icon>
      <!-- <div class="help-text ht-top">
      Muestra de manera ordenada los aspectos que afectan el c치lculo de la predicci칩n.
    </div> -->
    <div class="help-text ht-middle">
      Shows a tabular representation of the student's academic history.
      Scores can be filtered by result [passed, failed].
    </div>
    <!-- <div class="help-text ht-bottom">
    Muestra de manera ordenada los aspectos que afectan el c치lculo de la predicci칩n.
  </div> -->
</div>
</paper-material>
</template>
