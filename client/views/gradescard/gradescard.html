<template name="gradescard">
  <paper-material class="card-content gradescard-paper" track="gradescard">
    <div class="chart-content gc-card-content animated fadeIn" track="gradescard">
      <div class="card-content-top" track="gradescard">
        <div class="card-content-top-text" track="gradescard">
          <div class="card-title" track="gradescard">
            <div class="card-title-text" track="gradescard">
              Grades
            </div>
            <iron-icon class="card-info" icon="icons:info" track="gradescard"></iron-icon>
          </div>
          {{#if isOn}}
          <div class="card-subtitle" track="gradescard">
            <!-- No influence in prediction. -->
          </div>
          {{/if}}
        </div>
      </div>
      <div class="card-settings-icon" track="gradescard">
        <!-- <iron-icon class="settings-icon" icon="icons:settings"></iron-icon> -->
        <paper-toggle-button class="gc-toggle" checked track="gradescard"></paper-toggle-button>
      </div>
      {{#if isOn}}
      <!-- Middle Content -->
      <div class="card-content-middle" style="margin-top: 30px;" track="gradescard">
        {{#if isCourse}}
        <div class="sg-chart-container" track="gradescard">
          <div class="sg-vertical-axis" track="gradescard">
            <div class="sg-vertical-axis-title" track="gradescard">Performance</div>
          </div>
          <div class="sg-horizontal-axis" track="gradescard">
            <div class="sg-horizontal-axis-title">Grades</div>
          </div>
          <svg height="200" width="350" style="overflow: inherit;" track="gradescard" class="svggradescard">
            <line x1="31"  x2="31"  y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="62"  x2="62"  y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="93"  x2="93"  y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="124" x2="124" y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="155" x2="155" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="186" x2="186" y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="217" x2="217" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="248" x2="248" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="279" x2="279" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="310" x2="310" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="341" x2="341" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <text x="30"   y="200" fill="#424242">10</text>
            <text x="60"   y="200" fill="#808080">11</text>
            <text x="90"   y="200" fill="#424242">12</text>
            <text x="120"  y="200" fill="#808080">13</text>
            <text x="150"  y="200" fill="#424242">14</text>
            <text x="180"  y="200" fill="#808080">15</text>
            <text x="210"  y="200" fill="#424242">16</text>
            <text x="240"  y="200" fill="#808080">17</text>
            <text x="270"  y="200" fill="#424242">18</text>
            <text x="300"  y="200" fill="#808080">19</text>
            <text x="330"  y="200" fill="#424242">20</text>
            {{#each excellent}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-excellent animated fadeInLeft" track="circle {{course}}"></circle>
            {{/each}}
            {{#each good}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-good animated fadeInLeft" track="circle {{course}}"></circle>
            {{/each}}
            {{#each regular}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-regular animated fadeInLeft" track="circle {{course}}"></circle>
            {{/each}}
            {{#each lazy}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-lazy animated fadeInLeft" track="circle {{course}}"></circle>
            {{/each}}
            {{#each bad}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-bad animated fadeInLeft" track="circle {{course}}"></circle>
            {{/each}}
            {{#if thisStudent}}
            <line class="sg-this animated fadeIn" x1="0" x2="350" y1="{{thisStudent.performance}}" y2="{{thisStudent.performance}}" stroke="rgba(178, 93, 126, 0.65)" stroke-width="1"/>
            <line class="sg-this animated fadeIn" x1="{{thisStudent.gpa}}" x2="{{thisStudent.gpa}}" y1="5" y2="190" stroke="rgba(178, 93, 126, 0.65)" stroke-width="1"/>
            <circle cx="{{thisStudent.gpa}}"  cy="{{thisStudent.performance}}"  r="5" fill="#b25d7e" class="sg-this animated fadeIn" track="circle student"></circle>
            <!-- <text x="{{thisStudent.gpa}}" y="203" fill="#424242"></text> -->
            {{/if}}
          </svg>
        </div>
        {{else}}
        <div class="cc-nothing animated fadeIn" track="gradesnothing">
          <div class="cc-nothing-message" style="margin-top: 80px;" track="gradesnothing">Please, add some courses.</div>
          <div class="cc-nothing-add" track="gradesnothing"></div>
        </div>
        {{/if}}
      </div>
      <!-- Bottom Content -->
      <div class="card-content-bottom" style="margin-top: 25px;" track="gradescheckboxes">
        <div class="card-content-control" track="gradescheckboxes">
          <div class="control-title" track="gradescheckboxes">Grades</div>
          <div class="card-content-columns" track="gradescheckboxes">
            <div class="card-content-column" track="gradescheckboxes">
              <paper-checkbox class="good-grades" style="margin-top: 10px;" checked track="gradescheckbox">Very Good</paper-checkbox>
              <paper-checkbox class="lazy-grades" style="margin-top: 10px;" checked track="gradescheckbox">Sufficient</paper-checkbox>
            </div>
            <div class="card-content-column">
              <paper-checkbox class="best-grades" style="margin-top: 10px;" checked track="gradescheckbox">Excellent</paper-checkbox>
              <paper-checkbox class="regular-grades" style="margin-top: 10px;" checked track="gradescheckbox">Good</paper-checkbox>
            </div>
            <div class="card-content-column">
              <paper-checkbox class="student-grades" style="margin-top: 10px;" checked track="gradescheckbox">This Student</paper-checkbox>
              <!-- <paper-checkbox class="bad-grades"  style="margin-top: 10px;" checked>Failure</paper-checkbox> -->
            </div>
          </div>
        </div>
      </div>
      {{/if}}
      <div class="cc-nothing animated fadeIn" style="background: none; height: 400px; display: none;" track="gradesnothing">
        <div class="cc-nothing-message" track="gradesnothing">This card is turned off.</div>
      </div>
    </div>
    <div class="help-info" track="gradeshelp">
      <iron-icon class="close-info" icon="icons:clear" track="gradeshelp"></iron-icon>
      <div class="help-info-container" track="gradeshelp">
        <div class="help-text ht-middle" track="gradeshelp">
          Shows the performance of the student in relation to others based on their academic history.
        </div>
        <div class="ht-bottom" style="color: white; font-size: 13px;" track="gradeshelp">
          [click anywhere to close]
        </div>
      </div>
    </div>
  </paper-material>
</template>
