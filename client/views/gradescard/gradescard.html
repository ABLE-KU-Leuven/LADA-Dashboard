<template name="gradescard">
  <paper-material class="card-content gradescard-paper">
    <div class="chart-content gc-card-content animated fadeIn">
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Grades
            </div>
            <iron-icon class="card-info" icon="icons:info"></iron-icon>
          </div>
          {{#if isOn}}
          <div class="card-subtitle">
            No influence in prediction.
          </div>
          {{/if}}
        </div>
      </div>
      <div class="card-settings-icon">
        <!-- <iron-icon class="settings-icon" icon="icons:settings"></iron-icon> -->
        <paper-toggle-button class="gc-toggle" checked></paper-toggle-button>
      </div>
      {{#if isOn}}
      <!-- Middle Content -->
      <div class="card-content-middle">
        {{#if isCourse}}
        <div class="sg-chart-container">
          <div class="sg-vertical-axis">
            <div class="sg-vertical-axis-title">Performance</div>
          </div>
          <div class="sg-horizontal-axis">
            <div class="sg-horizontal-axis-title">Grades</div>
          </div>
          <svg height="200" width="350" style="overflow: inherit;">
            <line x1="31"  x2="31"  y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="62"  x2="62"  y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="93"  x2="93"  y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="124" x2="124" y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="155" x2="155" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="186" x2="186" y1="5" y2="195" class="animated fadeIn" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="217" x2="217" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="248" x2="248" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="279" x2="279" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="310" x2="310" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <line x1="341" x2="341" y1="5" y2="195" class="animated fadeIn" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,3"/>
            <text x="30"   y="200" fill="#424242">10</text>
            <text x="60"   y="200" fill="grey"   >11</text>
            <text x="90"   y="200" fill="#424242">12</text>
            <text x="120"  y="200" fill="grey"   >13</text>
            <text x="150"  y="200" fill="#424242">14</text>
            <text x="180"  y="200" fill="grey"   >15</text>
            <text x="210"  y="200" fill="#424242">16</text>
            <text x="240"  y="200" fill="grey"   >17</text>
            <text x="270"  y="200" fill="#424242">18</text>
            <text x="300"  y="200" fill="grey"   >19</text>
            <text x="330"  y="200" fill="#424242">20</text>
            {{#each excellent}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-excellent animated fadeInLeft"></circle>
            {{/each}}
            {{#each good}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-good animated fadeInLeft"></circle>
            {{/each}}
            {{#each regular}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-regular animated fadeInLeft"></circle>
            {{/each}}
            {{#each lazy}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-lazy animated fadeInLeft"></circle>
            {{/each}}
            {{#each bad}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="{{course}} sg-bad animated fadeInLeft"></circle>
            {{/each}}
            {{#if thisStudent}}
            <line class="sg-this animated fadeIn" x1="0" x2="350" y1="{{thisStudent.performance}}" y2="{{thisStudent.performance}}" stroke="rgba(178, 93, 126, 0.65)" stroke-width="1"/>
            <line class="sg-this animated fadeIn" x1="{{thisStudent.gpa}}" x2="{{thisStudent.gpa}}" y1="5" y2="190" stroke="rgba(178, 93, 126, 0.65)" stroke-width="1"/>
            <circle cx="{{thisStudent.gpa}}"  cy="{{thisStudent.performance}}"  r="5" fill="#b25d7e" class="sg-this animated fadeIn"></circle>
            <!-- <text x="{{thisStudent.gpa}}" y="203" fill="#424242"></text> -->
            {{/if}}
          </svg>
        </div>
        {{else}}
        <div class="cc-nothing animated fadeIn">
          <div class="cc-nothing-message">No courses have been selected.</div>
          <div class="cc-nothing-add"></div>
        </div>
        {{/if}}
      </div>
      <!-- Bottom Content -->
      <div class="card-content-bottom" style="margin-top: 26px;">
        <div class="card-content-control">
          <div class="control-title">Grades</div>
          <div class="card-content-columns">
            <div class="card-content-column">
              <paper-checkbox class="student-grades" checked>This Student</paper-checkbox>
              <paper-checkbox class="regular-grades" checked>Good</paper-checkbox>
            </div>
            <div class="card-content-column">
              <paper-checkbox class="good-grades" checked>Very Good</paper-checkbox>
              <paper-checkbox class="lazy-grades" checked>Sufficient</paper-checkbox>
            </div>
            <div class="card-content-column">
              <paper-checkbox class="best-grades" checked>Excellent</paper-checkbox>
              <paper-checkbox class="bad-grades"  checked>Failure</paper-checkbox>
            </div>
          </div>
        </div>
      </div>
      {{else}}
      <div class="card-content-middle">
        <div class="cc-nothing animated fadeIn" style="background: none; height: 400px;">
          <div class="cc-nothing-message">This card is turned off.</div>
        </div>
      </div>
      {{/if}}
    </div>
    <div class="help-info animated fadeIn">
      <iron-icon class="close-info" icon="icons:clear"></iron-icon>
      <!-- <div class="help-text ht-top">
      Muestra de manera ordenada los aspectos que afectan el c치lculo de la predicci칩n.
    </div> -->
    <div class="help-text ht-middle">
      Shows a brief description of the card.
    </div>
    <!-- <div class="help-text ht-bottom">
    Muestra de manera ordenada los aspectos que afectan el c치lculo de la predicci칩n.
  </div> -->
</div>
</paper-material>
</template>
