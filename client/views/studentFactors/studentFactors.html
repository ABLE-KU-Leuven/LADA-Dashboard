<template name="studentfactors">
  <paper-material class="card-content studentskills-paper">
    <div class="chart-content">
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Student Skills
            </div>
            <iron-icon class="card-info" icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            <!-- No Influence in Prediction -->
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <!-- <iron-icon class="settings-icon" icon="icons:settings"></iron-icon> -->
        <paper-toggle-button class="sf-toggle" checked></paper-toggle-button>
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle">
        <canvas id="sf-chart" width="350" height="300"></canvas>
      </div>
      <div class="cf-nothing">This card is turned off</div>
      <!-- Bottom Content -->
      <div class="card-content-bottom">
        <div class="card-content-control">
          <div class="control-title">Students</div>
          <div class="horizontal-section" style="padding-top: 5px; padding-bottom: 5px;">
            <paper-checkbox class="sf-student animated fadeIn" checked>This Student</paper-checkbox>
            <paper-checkbox class="sf-similar animated fadeIn" checked>Similar Year Students</paper-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="help-info">
      <iron-icon class="close-info" icon="icons:clear"></iron-icon>
      <div class="help-info-container">
        <div class="help-text ht-middle">
          Shows studentsâ€™ skills given their academic history in comparison to similar students.
        </div>
        <div class="ht-bottom" style="color: white; font-size: 13px;">
          [click anywhere to close]
        </div>
      </div>
    </div>
  </paper-material>
</template>
