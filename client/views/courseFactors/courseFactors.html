<template name="coursefactors">
  <paper-material class="card-content courseskill-paper">
    <div class="chart-content">
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Course Skills
            </div>
            <iron-icon class="card-info" icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            <!-- No influence in prediction -->
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <!-- <iron-icon class="settings-icon" icon="icons:settings"></iron-icon> -->
        <paper-toggle-button class="cf-toggle" checked></paper-toggle-button>
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle">
        <canvas id="cf-chart" width="350" height="300"></canvas>
      </div>
      <div class="cf-nothing">This card is turned off</div>
      <!-- Bottom Content -->
      <div class="card-content-bottom">
        <div class="card-content-control">
          <div class="control-title">Courses</div>
          <div class="horizontal-section">
            {{#each sessionCourses}}
            <paper-checkbox  value="{{code}}" class="cf-checkbox" checked>{{code}}</paper-checkbox>
            {{/each}}
            {{#unless sessionCourses}}
            <div class="horizontal-section">
              <div class="selected-container animated fadeIn">
                <div class="selected-course" style="cursor: default;">
                  <div id="checkboxLabel" class="selected-course-meta">
                    <div class="course-name">Add some courses to see more details.</div>
                  </div>
                </div>
              </div>
            </div>
            {{/unless}}
          </div>
        </div>
      </div>
    </div>
    <div class="help-info">
      <iron-icon class="close-info" icon="icons:clear"></iron-icon>
      <div class="help-info-container">
        <div class="help-text ht-middle">
          Shows the categorical skills needed for the selected courses in the semester plan.
        </div>
        <div class="ht-bottom" style="color: white; font-size: 13px;">
          [click anywhere to close]
        </div>
      </div>
    </div>
  </paper-material>
</template>
