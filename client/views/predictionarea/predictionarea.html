<template name="predictionarea">
  <paper-material class="prediction-content" elevation="1">
    <div class="card-title" track="studentskills.topcontent.title">
      <h1 class="explorer-title">Prediction</h1>
      <h2 class="explorer-subtitle">Shows the chance of success given the planned program.</h2>
      <iron-icon class="card-info" icon="icons:info" track="studentskills.topcontent.infoicon"></iron-icon>
    </div>
    <div class="prediction-middle">
      {{> riskwidget}}
      {{> qualitywidget}}
      <!-- {{> aspectswidget}} -->
    </div>
  </paper-material>
</template>
